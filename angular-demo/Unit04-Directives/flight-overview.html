<div class="container flight-overview">
	<button class="btn btn-default">{{flight.name}}</button>
	<div class="row">
		<div class="col-xs-6">
			<label>From:</label>
		</div>
		<div class="col-xs-6">
			{{flight.from}}
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<label>To:</label>
		</div>
		<div class="col-xs-6">
			{{flight.to}}
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<label>Depart:</label>
		</div>
		<div class="col-xs-6">
			{{flight.depart}}
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<label>Arrive:</label>
		</div>
		<div class="col-xs-6">
			{{flight.arrive}}
		</div>
	</div>
</div>
<hr />
