<!DOCTYPE html>
<html>
<head>
	<title>Unit03 Controllers</title>
	<link rel="stylesheet" href="../lib/bootstrap-3.0.2/bootstrap.min.css"/>
	<link rel="stylesheet" href="../assets/css/course.css"/>
</head>
<body ng-app="MyApp">
	<div ng-controller="AppCtrl">
		<input placeholder="..." ng-model="model.userInput"></input>
		<button ng-click="getUserInput()">model.userInput</button>
		<button ng-click="getUserInput()">{{model.userInput}}</button>
		<div>{{model.userInput}}</div>
		<hr />
		<p ng-repeat="sport in model.sports">{{sport}}</p>
	</div>

	<script src="../lib/angular-1.2/angular.js"></script>
	<script src="demo-3e.js"></script>
</body>
</html>
