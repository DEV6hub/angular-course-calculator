<!DOCTYPE html>
<html>
<head>
	<title>Unit03 Controllers</title>
	<link rel="stylesheet" href="../lib/bootstrap-3.0.2/bootstrap.min.css"/>
	<link rel="stylesheet" href="../assets/css/course.css"/>
</head>
<body ng-app="MyApp">

	<div ng-controller="AppCtrl">
		<div>
			<input type="text" ng-model="model.typingText"/>
		</div>
		<div class="alert alert-success">
			You said {{ model.typingText }}
		</div>
		<div ng-controller="InnerCtrl">
			<button ng-click="emitEvent()" class="btn btn-info">Emit an event</button>

			<div>Acknowledgements received: {{ model.ackCount }}</div>
			<div>Last message: {{ model.lastMessage }}</div>

		</div>
	</div>

	<script src="../lib/angular-1.2/angular.js"></script>
	<script src="demo-3c.js"></script>
</body>
</html>
