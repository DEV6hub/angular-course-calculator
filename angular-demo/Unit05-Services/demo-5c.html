<!DOCTYPE html>
<html>
<head>
	<title>Unit05 Services</title>
	<link rel="stylesheet" href="../lib/bootstrap-3.0.2/bootstrap.min.css"/>
	<link rel="stylesheet" href="../assets/css/course.css"/>
</head>
<body ng-app="MyApp">

	<div ng-controller="MyCtrl">
		<div ng-repeat="country in model.countries">
			<div>
				<label>{{country.name}} GDP(PPP):</label>
				{{country.gdp | currency:"Int $"}}
			</div>
		</div>
	</div>

	<script src="../lib/angular-1.2/angular.js"></script>
	<script src="demo-5c.js"></script>
</body>
</html>
