<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Default Operator</title>
<script type="text/javascript">
var a = 0, b = NaN, c = 1, d = "hi";
var result = ( a || b || c || d );
alert("Result: " + result);

result = ( d && c && b && a );
alert("Result: " + result);
</script>
</head>
<body>
<p>Nothing to show here.</p>
</body>
</html>
