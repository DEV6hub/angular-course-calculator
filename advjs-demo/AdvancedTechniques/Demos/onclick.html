<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>onclick</title>
<style type="text/css">
li {
	cursor:pointer;
}
</style>
</head>
<body>
<ul>
	<li onclick="document.bgColor='red';">Red</li>
	<li onclick="document.bgColor='orange';">Orange</li>
	<li onclick="document.bgColor='green';">Green</li>
	<li onclick="document.bgColor='blue';">Blue</li>
</ul>
</body>
</html>
